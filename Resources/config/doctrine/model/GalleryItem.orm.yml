SymEdit\Bundle\MediaBundle\Model\GalleryItem:
    type: mappedSuperclass
    table: gallery_item
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
        caption:
            type: string
            nullable: true
        position:
            type: integer
            gedmo:
                - sortablePosition
    manyToOne:
        image:
            targetEntity: SymEdit\Bundle\MediaBundle\Model\ImageInterface
            joinColumn:
                name: image_id
                referencedColumnName: id
                onDelete: CASCADE
            cascade:
                - persist
        gallery:
            targetEntity: SymEdit\Bundle\MediaBundle\Model\ImageGalleryInterface
            inversedBy: items
